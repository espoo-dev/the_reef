<style>
  :host {

    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    background-color: #f6f6f6;

    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      <div class="logo">
        <img src="/images/logo.svg" alt="The Reef Logo"> <span>The Reef</span>
      </div>
      <div class="form-box">
        <reef-input [inputValue]="loginForm.email" [placeholder]="'email'" (valueChanged)="handleForm('email', $event)"></reef-input>
        <reef-input [inputValue]="loginForm.password" [placeholder]="'senha'" (valueChanged)="handleForm('password', $event)"></reef-input>

        <reef-button label="Entrar" [disabled]="loadingLogin" (clicked)="login()"></reef-button>
      </div>
    </div>
    <div class="right-side">
      <div class="box-image">
        <div class="image-banner"></div>
        <div class="footer-sign-up">
          <span><b>Se inscreva</b> e participe</span>
          <reef-button label="Cadastrar" (clicked)="login()" type="secondary"></reef-button>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet />
