[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
name = TheReefEmbedded
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^3.11.0
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	wnatth3/WiFiManager @ 2.0.16-rc.2
monitor_speed = 115200
